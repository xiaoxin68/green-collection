<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>折线图的实现</title>
		<script type="text/javascript" src="../../../js/web/echarts.js" ></script>
	</head>
	<body>
		<!--容器-->
		<div id="main" style="width :700px;height:500px;"></div>
		<script type="text/javascript">
			var myCharts = echarts.init(document.getElementById('main'));
			 var option = {
               title : {
					         text: '各类资源年度销售量统计图',
				        
					        x:'center'
					    },
					    tooltip : {
					        trigger: 'item',
					        formatter: "{a} <br/>{b} : {c} ({d}%)"
					    },
					    legend: {
					        orient: 'vertical',
					        left: 'left',
					        data: ['纸类','塑料','金属','玻璃','织物','其他']
					    },
					    series : [
					        {
					            name: '销售量',
					            type: 'pie',
					            radius : '55%',
					            center: ['50%', '60%'],
					            data:[
					                {value:343, name:'纸类'},
					                {value:317, name:'塑料'},
					                {value:510, name:'金属'},
					                {value:190, name:'玻璃'},
					                {value:155, name:'织物'},
					                {value:270, name:'其他'}
					            ],
					            itemStyle: {
					                emphasis: {
					                    shadowBlur: 10,
					                    shadowOffsetX: 0,
					                    shadowColor: 'rgba(0, 0, 0, 0.5)'
					                }
					            }
					        }
					    ]
					};
								  
			
			myCharts.setOption(option);
		</script>
	</body>
</html>
