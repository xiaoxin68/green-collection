<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>折线图的实现</title>
		<script type="text/javascript" src="../../../js/web/echarts.js" ></script>
	</head>
	<body>
		<!--容器-->
		<div id="main" style="width :700px;height:500px;"></div>
		<script type="text/javascript">
			var myCharts = echarts.init(document.getElementById('main'));
			
			var option = {
			    title: {
			       text: '各类资源2011-2017年销售量统计（单位：万元）',
			        
			    },
			    tooltip: {
			        trigger: 'axis'
			    },
			    toolbox: {
			        show: true,
			        feature: {
			            dataZoom: {
			                yAxisIndex: 'none'
			            },
			            dataView: {readOnly: false},
			            magicType: {type: ['line', 'bar']},
			            restore: {},
			            saveAsImage: {}
			        }
			    },
			    xAxis:  {
			        type: 'category',
			        boundaryGap: false,
			        data: ['2011年','2012年','2013年','2014年','2015年','2016年','2017年']
			    },
			    yAxis: {
			        type: 'value',
			        axisLabel: {
			            formatter: '{value} '
			        }
			    },
			    series: [
			        {
			            name:'纸类',
			            type:'line',
			            data:[370, 380, 300, 350, 390, 400, 343],
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'}
			                ]
			            }
			        },
			         {
			            name:'塑料类',
			            type:'line',
			            data:[343, 311, 295, 219, 329, 340, 317],
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'}
			                ]
			            }
			        },
			          {
			            name:'金属类',
			            type:'line',
			            data:[440, 512, 546, 490, 500, 470, 510],
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'}
			                ]
			            }
			        },
			         {
			            name:'玻璃类',
			            type:'line',
			            data:[123, 213, 300, 270, 287, 218, 190],
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'}
			                ]
			            }
			        },
			         {
			            name:'织物类 ',
			            type:'line',
			            data:[104, 110, 140, 130, 150, 107, 155],
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'}
			                ]
			            }
			        },
			        {
			            name:'其他',
			            type:'line',
			            data:[205,220,250,290,310,290,270],
//			            markPoint: {
//			                data: [
//			                    {name: '周最低', value: -2, xAxis: 1, yAxis: -1.5}
//			                ]
//			            },
			            markLine: {
			                data: [
			                    {type: 'average', name: '平均值'},
			                    [{
			                        symbol: 'none',
			                        x: '90%',
			                        yAxis: 'max'
			                    }, {
			                        symbol: 'circle',
			                        label: {
			                            normal: {
			                                position: 'start',
			                                formatter: '最大值'
			                            }
			                        },
			                        type: 'max',
			                        name: '最高点'
			                    }]
			                ]
			            }
			        }
			    ]
			};
			
			myCharts.setOption(option);
		</script>
	</body>
</html>
