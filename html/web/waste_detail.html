<!DOCTYPE HTML>
<html>
<head>
<title>废品搜索管理</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../../tools/bootstrap/css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="../../tools/common/css/megamenu.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../tools/common/css/style.css" rel='stylesheet' type='text/css' />	
<script src="../../tools/jquery/jquery-1.11.1.min.js"></script>
<script src="../../tools/common/js/megamenu.js"></script>	
<script src="../../tools/bootstrap/js/bootstrap.js" type="text/javascript"> </script>
<script src="../../js/web/waste_detail.js" type="text/javascript"> </script>
<script src="../../tools/common/js/vue.js" type="text/javascript"></script>
<script src="../../tools/layui/layui.js" type="text/javascript"></script>
<script src="../../tools/bootstrap/js/jquery-2.1.0.js" type="text/javascript"></script>
<script>$(document).ready(function(){$(".megamenu").megamenu();});</script>
</head>
 
<body>
<div align="center" style="margin-top: 20px;" id="garbageimg">
	<!--<img v-bind:src="src" style="width:150px"></img>	-->
	<img v-bind:src="['http://192.168.1.124:8020/'+garbage]" />
</div>

 <div class="products" >
	<div class="container">
    <div class="panel-group collpse" id="accordion" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default" style="margin-top: 10px;" >
	    <div class="panel-heading" role="tab" id="infomation" >
	      <h4 class="panel-title">
	        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
	          ID
	        </a>
	      </h4>
	    </div>
	    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
	      <div class="panel-body" id="garbageid">
	       {{garbage.id}}
	      </div>
	    </div>
	  </div>
	   <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingOne">
	      <h4 class="panel-title">
	        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
	         名称
	        </a>
	      </h4>
	    </div>
	    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
	      <div class="panel-body" id="garbagename">
	      	{{garbage.garbagename}}
	      </div>
	    </div>
	  </div>
	   <div class="panel panel-default">
	    <div class="panel-heading" role="tab" id="headingTwo">
	      <h4 class="panel-title">
	        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
	           价格
	        </a>
	      </h4>
	    </div>
	    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
	      <div class="panel-body" id="garbageprice"> 
	      	{{garbage.price}}
		  </div>
	    </div>
	  </div>
	   
	   <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingFour">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          描述
        </a>
      </h4>
    </div>
    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
      <div class="panel-body" id="garbagedescription">
      	{{garbage.description}}
      </div>
    </div>
  </div>

    </div>
     </div>
</div>

      <!-- collapse -->
</body>
</html>
