<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../tools/layui/css/layui.css" media="all">
		<title>回收员管理</title>
	</head>
	<body>

		<!--回收员数据分页显示-->
		<div  style="width: 95%;margin: 0 auto;">
			<table class="layui-hide" id="collector_info_manager" lay-filter="collector_info_manager_filter"></table>
		</div>
		<!--状态展示 -->
		<script type="text/html" id="status">
		    {{#  if(d.isLocked == 1){ }}
		    <i class="layui-icon" style="color: #1E9FFF;">回收员</i>
		    {{#  } }}
		    {{#  if(d.isLocked == 2){ }}
		    <i class="layui-icon">&#xe606;已冻结</i>
		    {{#  } }}
		</script>
		
		<!--操作-->
		<script type="text/html" id="barDemo">	
			{{#  if(d.isLocked == 1){ }}
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="collector_lock">冻结</a>
			{{#  } }}
			{{#  if(d.isLocked == 2){ }}
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="collector_unlock">启用</a>
			{{#  } }}	  
			<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="collector_delete">删除</a>	
			{{#  if(d.isLocked == 2){ }}
		   	<a class="layui-btn layui-btn-xs layui-btn-disabled" lay-event="collector_update">设为管理</a>	
		    {{#  } }}
		    {{#  if(d.isLocked != 2){ }}
		   	<a class="layui-btn layui-btn-xs" lay-event="collector_update">设为管理</a>	
		    {{#  } }}

		</script>
		
		<!--引入的js -->
		<script type="text/javascript" src="../../tools/layui/layui.js"></script>
		<script type="text/javascript" src="../../tools/bootstrap/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../../js/web/collector_info_manage.js"></script>

		
	</body>
</html>
