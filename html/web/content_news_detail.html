<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../tools/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/web/content_news_detail.css" />
		<script type="text/javascript" src="../../tools/common/js/vue.js"></script>
		<title>新闻详情</title>
	</head>

	<body>
		<button onclick="window.history.back(-1);" class="layui-btn layui-btn-radius layui-btn-primary z_back">
		  <i class="layui-icon">&#xe65a;</i>返回
		</button>
		<div class="layui-container">
			<div id="app">
				<h1 class="z_title">{{info.title}}</h1>
				<p class="z_info">
					<span class="z_subtitle">副标题：{{info.subtitle}}</span>
					<span class="z_posterName">作者：{{info.posterName}}</span>
					<span class="z_createTime">发布时间：{{info.createTime}}</span>
				</p>
				<div class="z_photoPath">
					<img v-bind:src="['http://192.168.1.119:8018/'+info.photoPath]" />
				</div>
				<p class="z_content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{info.content}}</p>
			</div>
		</div>
		
		<script type="text/javascript" src="../../tools/bootstrap/js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="../../js/web/content_news_detail.js" ></script>
		<script type="text/javascript" src="../../tools/layui/layui.js" ></script>
	</body>
</html>
