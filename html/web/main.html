<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery+CSS3实现404背景动画特效</title>
		<link href="../../css/web/main.css" rel="stylesheet" type="text/css" />
		<script src="../../tools/bootstrap/js/jquery-2.1.0.js"></script>
		<script type="text/javascript">
			$(function() {
				var h = $(window).height();
				$('body').height(h);
				$('.mianBox').height(h);
				centerWindow(".tipInfo");
			});

			//2.将盒子方法放入这个方，方便法统一调用
			function centerWindow(a) {
				center(a);
				//自适应窗口
				$(window).bind('scroll resize',
					function() {
						center(a);
					});
			}

			//1.居中方法，传入需要剧中的标签
			function center(a) {
				var wWidth = $(window).width();
				var wHeight = $(window).height();
				var boxWidth = $(a).width();
				var boxHeight = $(a).height();
				var scrollTop = $(window).scrollTop();
				var scrollLeft = $(window).scrollLeft();
				var top = scrollTop + (wHeight - boxHeight) / 2;
				var left = scrollLeft + (wWidth - boxWidth) / 2;
				$(a).css({
					"top": top,
					"left": left
				});
			}
		</script>
	</head>

	<body>
		<div class="mianBox">
			<img src="../../img/web/yun0.png" alt="" class="yun yun0" />
			<img src="../../img/web/yun1.png" alt="" class="yun yun1" />
			<img src="../../img/web/yun2.png" alt="" class="yun yun2" />
			<img src="../../img/web/bird.png" alt="" class="bird" />
			<img src="../../img/web/san.png" alt="" class="san" />
			<div class="tipInfo">
				<div class="in">
					<div class="textThis">
						<h2>欢迎进入资源回收 O2O 平台</h2>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
