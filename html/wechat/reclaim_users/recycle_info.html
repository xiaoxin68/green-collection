<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../tools/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center;" >
  <legend>废品回收信息单</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">回收单编号</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">用户ID</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">回收员ID</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">垃圾种类</label>
    <div class="layui-input-inline">
      <select name="quiz1">
        <option value="">第一级</option>
        <option value="浙江" selected="">1</option>
        <option value="你的工号">2</option>
        <option value="你最喜欢的老师">3</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="">第二级</option>
        <option value="杭州">1</option>
        <option value="宁波" disabled="">2</option>
        <option value="温州">3</option>
        <option value="温州">4</option>
        <option value="温州">5</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="">第三级</option>
        <option value="西湖区">1</option>
        <option value="余杭区">2</option>
        <option value="拱墅区">3</option>
      </select>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <label class="layui-form-label">重量</label>
    <div class="layui-input-block">
      <input name="username" lay-verify="required" placeholder="单位:公斤" autocomplete="off" class="layui-input" type="text">    
    </div>
  </div>
  
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">价格</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input name="price_min" placeholder="￥" autocomplete="off" class="layui-input" type="text">
      </div>
    </div>
  </div>
 

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1" style="background-color: #FF5722;">取消订单</button>
      <button class="layui-btn" lay-submit="" lay-filter="demo1">确认订单</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

</form>
          
<script src="../../../tools/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  var form = layui.form
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
  //日期
  laydate.render({
    elem: '#date'
  });
  laydate.render({
    elem: '#date1'
  });
  
  //创建一个编辑器
  var editIndex = layedit.build('LAY_demo_editor');
 
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '标题至少得5个字符啊';
      }
    }
    ,pass: [/(.+){6,12}$/, '密码必须6到12位']
    ,content: function(value){
      layedit.sync(editIndex);
    }
  });
  
  //监听指定开关
  form.on('switch(switchTest)', function(data){
    layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
      offset: '6px'
    });
    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
  });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
  
  
});
</script>

</body>
</html>
