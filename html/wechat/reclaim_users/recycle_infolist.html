<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>消息列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../tools/layui/css/layui.css"  media="all">
</head>
<body>
	
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
  <legend>订单消息列表</legend>
</fieldset>
<div class="layui-collapse" lay-accordion="">
  <div class="layui-colla-item" >
    <h2 class="layui-colla-title" style="background-color: #009688;">订单1</h2>
    <div class="layui-colla-content layui-show">
      <p>(已完成)废品：XXX;地址：XXX;重量：2-5
      <br>
      </p>
    </div>
  </div>
  <div class="layui-colla-item">
    <h2 class="layui-colla-title" style="background-color: #009688;">订单2</h2>
    <div class="layui-colla-content layui-show">
    <p>(已完成)废品：XXX;地址：XXX;重量：2-5 	
      <br>
      </p>  
    </div>
  </div>
  <div class="layui-colla-item">
    <h2 class="layui-colla-title" style="background-color: #009688;">订单3</h2>
    <div class="layui-colla-content layui-show">
      <p>(已取消)废品：XXX;地址：XXX;重量：2-5
      	
      <br>
      </p>
</div>
  </div>
  <div class="layui-colla-item">
    <h2 class="layui-colla-title" style="background-color: #009688;">订单4</h2>
     <div class="layui-colla-content layui-show">
      <p>废品：XXX;地址：XXX;重量：2-5
      <br>
      </p>
    </div>
  </div>
</div>

<script src="../../../tools/layui/layui.js" charset="utf-8"></script>
<script>
	layui.use(['element', 'layer'], function(){
	  var element = layui.element;
	  var layer = layui.layer;
	  
	  //监听折叠
	  element.on('collapse(test)', function(data){
	    layer.msg('展开状态：'+ data.show);
	  });
	});
</script>

</body>
</html>
