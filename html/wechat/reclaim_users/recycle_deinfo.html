<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../../tools/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;text-align: center;" >
  <legend>废品回收信息单</legend>
</fieldset>
 
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">回收单编号</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">用户ID</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">回收员ID</label>
    <div class="layui-input-block">
      <input disabled="" name="title" lay-verify="title" autocomplete="off" placeholder="XXXXXXXXXXX" class="layui-input" type="text">
    </div>
  </div>
   <div class="layui-form-item">
    <label class="layui-form-label">垃圾种类</label>
    <div class="layui-input-inline">
      <select name="quiz1" >
        <option value="">第一级</option>
        <option value="浙江" selected="">1</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz2">
        <option value="" selected="">第二级</option>
        <option value="杭州">1</option>
      </select>
    </div>
    <div class="layui-input-inline">
      <select name="quiz3">
        <option value="" selected="">第三级</option>
      </select>
    </div>
  </div>
  
  
  <div class="layui-form-item">
    <label class="layui-form-label">重量</label>
    <div class="layui-input-block">
      <input disabled="" name="username" lay-verify="required" placeholder="单位:公斤" autocomplete="off" class="layui-input" type="text">    
    </div>
  </div>
  
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">价格</label>
      <div class="layui-input-inline" style="width: 100px;">
        <input disabled="" name="price_min" placeholder="￥" autocomplete="off" class="layui-input" type="text">
      </div>
    </div>
  </div>
 

  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-block">
      <textarea disabled="" placeholder="请输入内容" class="layui-textarea"></textarea>
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo2" style="background-color: #FF5722;">对此订单有疑问？</button>
    </div>
  </div>
</form>
</form>
          
<script src="../../../tools/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
layui.use(['form', 'layedit', 'laydate'], function(){
  //自定义验证规则
  form.verify({
    title: function(value){
      if(value.length < 5){
        return '弹出对话框填写信息';
      }
    }
  });
 
  //监听提交
  form.on('submit(demo2)', function(data){
    layer.alert(JSON.stringify(data.field), {
      title: '最终的提交信息'
    })
    return false;
  });
});
</script>

</body>
</html>
